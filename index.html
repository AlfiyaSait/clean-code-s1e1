<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <section class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="description__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="planning-block">
    <div class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__row-wrapper">
        <input class="new-task__input new-task__task-text" type="text">
        <button class="new-task__btn">Add</button>
      </div>
    </div>
    <h3 class="header">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="list-item">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__task">Pay Bills</label>
        <input type="text" class="list-item__task list-item__task-text">
        <button class="list-item__btn list-item__edit">Edit</button>
        <button class="list-item__btn list-item__delete">
            <img class="list-item__img-del" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="list-item list-item__edit-mode">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list-item__task list-item__task-text">
        <button class="list-item__btn list-item__edit">Save</button>
        <button class="list-item__btn list-item__delete">
            <img class="list-item__img-del" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul class="completed-tasks">
        <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__task">See the Doctor</label>
            <input type="text" class="list-item__task list-item__task-text">
            <button class="list-item__btn list-item__edit">Edit</button>
            <button class="list-item__btn list-item__delete">
                <img class="list-item__img-del" src="./remove.svg" alt="delete button">
            </button>
        </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
